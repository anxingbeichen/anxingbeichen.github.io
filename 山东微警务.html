</style><script>
	var loading;
	var subpid = "0919";
	var subcase_id = "3701145012025042800017";
	var idno = "null";
	var lv_a = "64882cd78474f9a5e4b9203dbc4b1e66384f2ad843b4390b7639c76e67c0e2df";




	$(function(){
		var case_id = $('#case_id');
		var pid = $('#pid');

		var v_case_id =GetQueryString('case_id');
		var v_pid =GetQueryString('pid');

		if (subpid != ""){
			pid.val(subpid);
		}
		if (subcase_id != ""){
			case_id.val(subcase_id);
		}


		if (v_case_id != null && v_case_id != "") {
			case_id.val(v_case_id);
		}
		if (v_pid !=null && v_pid != "") {
			pid.val(v_pid);
		}


		case_id.on('input',function () {
			if (case_id.val() && pid.val()){
				$('#showTooltips').removeClass('weui-btn_disabled');
			}else {
				$('#showTooltips').addClass('weui-btn_disabled');
			}
		});

		pid.on('input',function () {
			if (case_id.val() && pid.val()){
				$('#showTooltips').removeClass('weui-btn_disabled');
			}else {
				$('#showTooltips').addClass('weui-btn_disabled');
			}
		});

		case_id.on('blur',function () {
			if (case_id.val().length != 22){
				case_id.css('color','red');
			}else {
				case_id.css('color','');
			}
		});
		pid.on('blur',function () {
			if (pid.val().length != 4){
				pid.css('color','red');
			}else {
				pid.css('color','');
			}
		});

		$('#showTooltips').on('click', function(){
			if ($(this).hasClass('weui-btn_disabled')) return;
			// toptips的fixed, 如果有`animation`, `position: fixed`不生效
			if (yz()){
				loading = weui.loading('查询中');
			}else {
				return;
			}
			$('#iframe').attr('src',"sdjw_lc.html?" + "a=" + lv_a + "&idno=" +idno + "&case_id="+case_id.val() + "&pid="+ pid.val() +  "&t=" + Math.random());
		});

		if (case_id.val() != '' && pid.val() != '') {
			$('#showTooltips').removeClass('weui-btn_disabled');
			$('#showTooltips').click();
		}
	});

	function GetQueryString(name) {
		var  reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  unescape(r[2]); return null;
	}

	function yz() {
		if ($('#pid').val().length !== 4) {
			weui.topTips('身份证号输入错误', 3000);
			return false;
		}
		if ($('#case_id').val().length !== 22) {
			weui.topTips('受理号输入错误', 3000);
			return false;
		}
		return true;
	}

	function setIframeHeight() {
		var iframe = document.getElementById('iframe');
		//alert(iframe);
		if (iframe) {
			var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
			if (iframeWin.document.body) {
				iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
			}
		}
	}
</script></head>


<body>

							<input id="pid" class="weui-input" placeholder="请输入公民身份号码后四位" maxlength="4">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="weui-form__opr-area" style="margin-bottom :40px">
			
		</div>
